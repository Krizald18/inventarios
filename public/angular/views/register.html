<form ng-submit="register()" style="margin-top:5%; width: 75%;">
	<md-input-container class="RegisterForm-inputContainer">
		<label>Nombre</label>
		<input type="text" ng-model="nombre">
	</md-input-container>
	<md-input-container class="RegisterForm-inputContainer">
		<label>Usuario</label>
		<input type="text" ng-model="username">
	</md-input-container>
	<md-input-container class="RegisterForm-inputContainer">
		<label>Correo</label>
		<input type="email" ng-model="email">
	</md-input-container>
	<md-input-container class="RegisterForm-inputContainer">
		<label>Contrase√±a</label>
		<input type="password" ng-model="password">
	</md-input-container>
	<md-button type="submit" class="RegisterForm-submit md-primary md-raised" style="width: 200px;">Registrar</md-button>
</form>
