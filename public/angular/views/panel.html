<md-content style ="background-color:white;">
    <md-tabs class="" md-selected="data.selectedIndex" md-align-tabs="{{data.bottom ? 'bottom' : 'top'}}" style="background-color: white; margin-left: 150px; min-height: 600px;">
    <md-tab id="tab1">
        <md-tab-label>Catalogos</md-tab-label>
        <md-tab-body><br>
		  <md-content layout-padding style="height: 500px;top: 30px;width: 700px;">
		    <md-grid-list md-cols-gt-md="4" md-cols="1"
		        md-row-height-gt-md="1:1" md-row-height="1:1"
		        md-gutter-gt-md="16px" md-gutter-md="8px" md-gutter="4px">
		      <md-grid-tile ng-repeat="tile in colorTiles" ng-style="{'background': tile.color}" ng-click="open(tile.id);">
		        {{tile.option}}
		      </md-grid-tile>
		    </md-grid-list>
		  </md-content>
		 </md-tab-body>
	</md-tab>
	</md-tabs>
</md-content>
