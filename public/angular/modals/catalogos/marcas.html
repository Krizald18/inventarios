<md-dialog aria-label="Baja">
  <form ng-cloak name="projectForm">
    <md-toolbar>
      <div class="md-toolbar-tools" style="background-color: white; color: rgba(0,0,0,0.87);">
        <h4 style="margin-top: 25px;margin-left: 20px;">{{addmode? 'Agregar marca': 'Marcas'}}</h4>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <md-icon md-svg-src="img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
        </md-button>
        <md-progress-circular md-mode="indeterminate" ng-if="loading"></md-progress-circular>
      </div>
    </md-toolbar>
    <md-dialog-content style="min-height: 200px; width: 650px;">
      <div class="md-dialog-content" style="margin: -35px 20px 0 20px;width: 610px;">
        <div layout="row">
          <md-table-container ng-if="!addmode">
          <table md-table style="width: 555px">
            <thead md-head>
              <tr md-row>
                <th md-column>Marca</th>
                <th md-column>Modelos</th>
                <th md-column>Fecha de creación</th>
                <th md-column style="color:#f97070;padding-right: 10px;height: 15px;width: 100px;">Eliminar</th>
              </tr>
            </thead>
            <tbody md-body>
              <tr md-row md-select="marca" md-select-id="name" ng-repeat="marca in marcas">
                <td md-cell>{{marca.marca}}</td>
                <td md-cell>{{marca.modelos.length}}</td>
                <td md-cell>{{millisec(marca.created_at) | date:'dd/MM/yyyy'}}</td>
                <td md-cell>
                  <md-button class="md-icon-button" aria-label="delete" ng-click="$event.preventDefault(); delete(marca);" style="margin-left: -7px;margin-right: 0px;" ng-disabled="!admin || marca.modelos.length > 0">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                  </md-button>
                </td>
              </tr>
            </tbody>
          </table>
          </md-table-container>
        </div>
        <div layout="row" ng-if="addmode" style="margin-top: 25px;">
          <md-input-container flex="100" class="md-block">
            <label>Marca</label>
            <input name="marca" type="text" md-maxlength="50" md-no-asterisk="" ng-model="nueva_marca.marca" ng-change="cambioMarca()" required>
            <div ng-messages="projectForm.marca.$error">
              <div ng-message="md-maxlength">El campo Marca debe ser máximo 50 caracteres</div>
              <div ng-message="required">El campo Marca es requerido</div>
            </div>
          </md-input-container>
        </div>
        <div layout="row" ng-if="addmode">
          <md-button flex="30" class="md-raised md-primary" ng-click="add();" style="height: 10px; margin-top: 20px; width: 22px;" ng-disabled="!nueva_marca.marca">Guardar</md-button>
        </div>
      </div><br>
    </md-dialog-content>
    <md-dialog-actions layout="row">
      <span flex></span>
      <md-button ng-click="changemode()">
        {{addmode? 'Atras': 'Agregar'}}
      </md-button>
      <md-button ng-click="cancel()">
        Salir
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
