<md-dialog aria-label="BajarResguardo">
  <form ng-cloak>
    <md-dialog-content>
      <div class="md-dialog-content" style="min-height: 250px; width: 700px;">
        <md-table-container>
          <table md-table md-row-select multiple ng-model="seleccionados">
            <thead md-head>
              <tr md-row>
                <th md-column>Archivo</th>
                <th md-column>Opciones</th>
              </tr>
            </thead>
            <tbody md-body>
              <tr md-row md-select="evidencia" md-select-id="name" md-auto-select ng-repeat="evidencia in evidencias">
                <td md-cell>
                  <img src="images/pdf-icon.png" alt="logo" height="23px" width="23px"> {{evidencia.file}}
                </td>
                <td md-cell>
                  <md-button class="md-icon-button" aria-label="download" ng-click="$event.preventDefault(); download(evidencia);">
                    <span class="glyphicon glyphicon-download" aria-hidden="true"></span>
                  </md-button>
                  <md-button class="md-icon-button" aria-label="delete" ng-click="$event.preventDefault(); delete(evidencia);">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                  </md-button>
                </td>
              </tr>
            </tbody>
          </table>
      </md-table-container>
    </div>
  </md-dialog-content>
  <md-dialog-actions layout="row">
      <md-button flex = "38" type="button" aria-label="descargar" class="md-raised" ng-click="descargar();" ng-disabled="!seleccionados || seleccionados.length < 1">Descargar Seleccionado{{seleccionados.length > 1? "s&nbsp;" : "&nbsp;&nbsp;"}}<span class="glyphicon glyphicon-download" aria-hidden="true"></span></md-button>
      <md-button flex = "38" type="button" aria-label="eliminar" class="md-raised md-warn" ng-click="eliminar();" ng-disabled="!seleccionados || seleccionados.length < 1">Eliminar Seleccionado{{seleccionados.length > 1? "s&nbsp;" : "&nbsp;&nbsp;"}}<span class="glyphicon glyphicon-remove" aria-hidden="true"><br></span></md-button>
      <span flex></span>
      <md-button ng-click="cancel()">
        Salir
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
